<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>


<title>NIIT - Login</title>

<style>
@import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);

@import
	url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300)
	;

body {
	margin: 0;
	padding: 0;
	background: #fff;
	color: #fff;
	font-family: Arial;
	font-size: 12px;
}

.body {
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background-image:
		url(http://ginva.com/wp-content/uploads/2012/07/city-skyline-wallpapers-033.jpg);
	background-size: cover;
	-webkit-filter: blur(5px);
	z-index: 0;
}

.grad {
	position: absolute;
	top: -20px;
	left: -20px;
	right: -40px;
	bottom: -40px;
	width: auto;
	height: auto;
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, rgba(0, 0
		, 0, 0)), color-stop(100%, rgba(0, 0, 0, 0.65)));
	/* Chrome,Safari4+ */
	z-index: 1;
	opacity: 0.7;
}

.header {
	position: absolute;
	top: calc(50% - 35px);
	left: calc(50% - 255px);
	z-index: 2;
}

.header div {
	float: left;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 35px;
	font-weight: 200;
}

.header div span {
	color: #5379fa !important;
}

.login {
	position: absolute;
	top: calc(50% - 75px);
	left: calc(50% - 50px);
	height: 150px;
	width: 350px;
	padding: 10px;
	z-index: 2;
}

.login input[type=text] {
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255, 255, 255, 0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
}

.login input[type=password] {
	width: 250px;
	height: 30px;
	background: transparent;
	border: 1px solid rgba(255, 255, 255, 0.6);
	border-radius: 2px;
	color: #fff;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 4px;
	margin-top: 10px;
}

.login input[type=button] {
	width: 260px;
	height: 35px;
	background: #fff;
	border: 1px solid #fff;
	cursor: pointer;
	border-radius: 2px;
	color: #a18d6c;
	font-family: 'Exo', sans-serif;
	font-size: 16px;
	font-weight: 400;
	padding: 6px;
	margin-top: 10px;
}

.login input[type=button]:hover {
	opacity: 0.8;
}

.login input[type=button]:active {
	opacity: 0.6;
}

.login input[type=text]:focus {
	outline: none;
	border: 1px solid rgba(255, 255, 255, 0.9);
}

.login input[type=password]:focus {
	outline: none;
	border: 1px solid rgba(255, 255, 255, 0.9);
}

.login input[type=button]:focus {
	outline: none;
}

.ui-growl-item-container {
background-image: url('https://cdn2.iconfinder.com/data/icons/windows-8-metro-style/512/error.png');
}


::-webkit-input-placeholder {
	color: rgba(255, 255, 255, 0.6);
}

::-moz-input-placeholder {
	color: rgba(255, 255, 255, 0.6);
}
</style>

<script src="js/prefixfree.min.js"></script>

</h:head>
<h:body>
	<h:outputText value="#{userBean.errMsg}" style="color:red;font-size:13" />
	<h:form id="loginForm">
	<p:growl id="growl" showDetail="true" sticky="true" showSummary="true" />  
		<div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div>
				NIIT<span>DB</span>
			</div>
		</div>
		<div class="login">
			
			<p:inputText id="User" value="#{userBean.userName}"
				required="true"><p:ajax event="change" update="loginForm:loginBtn"></p:ajax>
			</p:inputText>
<!-- 			<p:message for="User" showDetail="true"></p:message> -->
			
			<BR />
			<h:inputSecret title="psw" id="Password" value="#{userBean.password}"
				required="true" /><BR />
<!-- 			<p:message for="Password" style="color:red;font-size:13" /><BR /> -->
<BR />
			<p:commandButton value="Login Now" update="loginForm" icon="#{userBean.userName == 'ankur' ? 'ui-icon-check' : 'ui-icon-cross'}" id="loginBtn"
				action="#{userBean.verifyUser}" style="width:260px;"></p:commandButton>
		</div>

		<script src='http://codepen.io/assets/libs/fullpage/jquery.js'></script>
		
	</h:form>
</h:body>

</html>
